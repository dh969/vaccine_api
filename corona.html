<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    
        <body >
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-warning mt-5 p-4">
                    <h1>Country</h1>
                    <input type="text" id="country" class="form-control form-control-lg" placeholder="Enter any Country">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Vaccines
                        </h4>
                        <p id="confirmed" class="card-text  text-danger "></p>
                        <p id="recovered" class="card-text  text-danger "></p>
                        <p id="people_partially_vaccinated" class="card-text  text-danger "></p>
                        <p id="population" class="card-text  text-danger "></p>
                    </div>
                </div>
            </div>
        </div>
    </div><script>
        $('#submit').on('click',function(){
        let coun = document.querySelector('#country');
        covid();
     
function covid(){
fetch("https://covid-api.mmediagroup.fr/v1/vaccines?country="+coun.value)
  .then((response) => response.json())
  .then((data) => {
    confirmed.innerText="Administered: "+data.All.administered;
    recovered.innerText="People Vaccinated: "+data.All.people_vaccinated;
    people_partially_vaccinated.innerText="People Partially Vaccinated: "+data.All.people_partially_vaccinated;
    population.innerText="Population: "+data.All.population;
  });}
});

        
       
        
     
     
      </script>
</body>
</html>
